<!DOCTYPE html>
<html>

<head>
    <title>My experiment</title>
    <script src="scripts/jspsych.js"></script>
    <script src="scripts/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="scripts/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="scripts/plugins/jspsych-preload.js"></script>
    <link rel="stylesheet" href="css/jspsych.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
</head>

<body></body>
<script>
    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
        type: 'preload',
        images: ['img/blue.png', 'img/orange.png']
    }
    timeline.push(preload);

    /* define welcome message trial */
    var welcome = {
        type: "html-keyboard-response",
        stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
        type: "html-keyboard-response",
        stimulus: `
      <p>In this experiment, a circle will appear in the center
      of the screen.</p><p>If the circle is <strong>blue</strong>,
      press the letter F on the keyboard as fast as you can.</p>
      <p>If the circle is <strong>orange</strong>, press the letter J
      as fast as you can.</p>
      <div style='width: 700px;'>
      <div style='float: left;'><img src='img/blue.png'></img>
      <p class='small'><strong>Press the F key</strong></p></div>
      <div class='float: right;'><img src='img/orange.png'></img>
      <p class='small'><strong>Press the J key</strong></p></div>
      </div>
      <p>Press any key to begin.</p>
    `,
        post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* test trials */
    var test_stimuli = [
        { stimulus: "img/blue.png", correct_response: 'f' },
        { stimulus: "img/orange.png", correct_response: 'j' }
    ];

    var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: function () {
            return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
        },
        data: {
            task: 'fixation'
        }
    }

    var test = {
        type: "image-keyboard-response",
        stimulus: jsPsych.timelineVariable('stimulus'),
        choices: ['f', 'j'],
        data: {
            task: 'response',
            correct_response: jsPsych.timelineVariable('correct_response')
        },
        on_finish: function (data) {
            data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
        }
    }

    var test_procedure = {
        timeline: [fixation, test],
        timeline_variables: test_stimuli,
        repetitions: 5,
        randomize_order: true
    }
    timeline.push(test_procedure);

    /* define debrief */

    var debrief_block = {
        type: "html-keyboard-response",
        stimulus: function () {

            var trials = jsPsych.data.get().filter({ task: 'response' });
            var correct_trials = trials.filter({ correct: true });
            var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
            var rt = Math.round(correct_trials.select('rt').mean());

            return `<p>You responded correctly on ${accuracy}% of the trials.</p>
      <p>Your average response time was ${rt}ms.</p>
      <p>Press any key to complete the experiment. Thank you!</p>`;

        }
    };
    timeline.push(debrief_block);

    // Create a new key for participant id

    // Not guaranteed to be unique, but clashes should be very rare
    var participant_id = jsPsych.randomization.randomID(15);
    // Add the property to the data for all trials
    jsPsych.data.addProperties({participant_id});

    /* start the experiment */
    jsPsych.init({
        timeline: timeline,
        on_finish: function () {
            // Tell particiant
            document.querySelector('#jspsych-content').innerHTML = '<p>Uploading data to OSF...</p>';

            // Split data into private and public
            // Send data to backend
            $.ajax({
                type: 'post',
                cache: 'false',
                url: 'saveData.php',
                data: {
                    participant_id,
                    public_data: jsPsych.data.get().csv()
                },
                success: r => {
                    console.log(r);
                    document.querySelector('#jspsych-content').innerHTML = '<p>Uploaded data to OSF!</p>'
                },
                fail: e => {
                    console.error(e);
                    document.querySelector('#jspsych-content').innerHTML = '<p>Something went wrong uploading the data ;(</p>'
                }
            })

            //jsPsych.data.displayData();
        }
    });
</script>

</html>
